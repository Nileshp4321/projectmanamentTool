<!DOCTYPE html>
<html>
<head>
  <title> Project Management Tool</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    .container {
      max-width: 600px;
      margin-top: 30px;
    }x
    .mt-3 {
      margin-top: 15px;
    }
    .mt-2 {
      margin-top: 10px;
    }
    .task-list {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mt-3 text-primary"> Project Management Tool</h1>

    <div class="form-group mt-3">
      <label for="projectName">Project Name:</label>
      <input type="text" id="projectName" class="form-control" />
      <button onclick="createProject()" class="btn btn-primary mt-2">Create Project</button>
    </div>

    <h2 class="mt-3">Projects:</h2>
    <ul id="projectList" class="list-group"></ul>

    <h2 class="mt-3">Tasks:</h2>
    <div id="taskList"></div>

    <h2 class="mt-3">Chat:</h2>
    <textarea id="chatMessages" rows="5" class="form-control" readonly></textarea>
    <div class="input-group mt-2">
      <input type="text" id="chatInput" class="form-control" placeholder="Type your message">
      <div class="input-group-append">
        <button onclick="sendMessage()" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>

  <script src="pmt.js"></script>
</body>
</html>
